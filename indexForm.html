<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>PETS</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>Aggiungi il tuo animale domestico</h2>
            <form>
              <div class="mb-2">
                <label for="firstName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  aria-describedby="nome"
                  required
                />
                <label for="firstName" class="form-label"
                  >Nome del padrone</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nome-padrone"
                  aria-describedby="nome-padrone"
                  required
                />
                <label for="firstName" class="form-label">Specie</label>
                <input
                  type="text"
                  class="form-control"
                  id="specie"
                  aria-describedby="specie"
                  required
                />
                <label for="firstName" class="form-label">Razza</label>
                <input
                  type="text"
                  class="form-control"
                  id="razza"
                  aria-describedby="razza"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">SALVA</button>
            </form>
          </div>
          <div class="row" id="cards-animali"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scriptForm.js"></script>
  </body>
</html>
